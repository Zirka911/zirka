<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zirka - تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f62fe;
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #0f62fe;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل دخول Zirka</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة السر" />
    <button onclick="login()">دخول</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const correctUsername = "Zirka";
    const correctPassword = "123456";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (user === correctUsername && pass === correctPassword) {
        message.style.color = "lightgreen";
        message.textContent = "تم تسجيل الدخول بنجاح! مرحبًا بك يا Zirka 🎉";
      } else {
        message.style.color = "red";
        message.textContent = "خطأ في اسم المستخدم أو كلمة السر.";
      }
    }
  </script>
</body>
</html>
